<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon  -->

    <!-- FontAwesomeIcons -->

    <!-- CSS start -->
    <!-- Bootsrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- General Stylesheet -->
    <link rel="stylesheet" href="../css/sign-up.css" type="text/css" />
    <!-- CSS end -->

    <title>Sign Up</title>
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light shadow mb-2">
        <a class="navbar-brand" href="#"><img src="../images/logo.png" /></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span>
                <i class="fa fa-bars" style="color: black; font-size: 30px"></i>
            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-nav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./recipe-categories.html">Recipes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Main content of the page (content-wrapper) start -->
    <main class="container content-wrapper shadow-lg mt-5">
        <div class="row ">
            <section class="col-md-7 col-lg-5 d-none d-md-block px-0 display-image-section">
                <img src="../images/newSignup.gif" alt="" class="img-fluid">
            </section>

            <section class="col-md-5 col-lg-7 col-sm-12 my-auto px-4 sign-up-section">
                <h1 class="mt-3">SIGN UP</h1>

                <form action="">
                    <div class="mb-2">
                        <label for="full-name" class="form-label">Full name:</label>
                        <input type="text" name="full-name" id="full-name" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="mobile-no" class="form-label">Mobile number:</label>
                        <input type="tel" name="mobile-no" id="mobile-no" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="confirm-password" class="form-label">Re-enter password:</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                    </div>

                    <!-- <p class="forgot-password mb-3"><a href="#">Forgot password?</a></p> -->

                    <input type="submit" name="submit" id="submit" class="form-control btn mb-2 sign-up-btn" value="Sign up">
                </form>

                <p class="login-text">Already have an account? <a href="./login.html">Login!</a></p>
            </section>
        </div>
    </main>
    <!-- Main content of the page (wrapper) end -->

    <!-- Bootstrap JavaScript files start -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript files end -->
</body>

</html>
